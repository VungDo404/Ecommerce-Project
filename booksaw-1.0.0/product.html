<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookSaw - Free Book Store HTML CSS Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section id="view-all-products" class="py-5 my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row mt-3">
                    <div class="col-md-12 text-start" >
                        <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
                    </div>
                </div>
                <div class="section-header align-center">
                    <div class="title">
                        <span>Explore Our Full Collection</span>
                    </div>
                    <h2 class="section-title">All Books</h2>
                </div>

                <div id="product-list" class="product-list" data-aos="fade-up">
                    <div class="row" id="product-container">
                        <!-- Product items will be inserted here dynamically -->
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <a href="#" class="btn btn-accent-arrow">Load More Products <i class="icon icon-ns-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const products = [
        { title: "Book Title 1", author: "Author Name", price: "$40.00", image: "images/product-item1.jpg" },
        { title: "Book Title 2", author: "Author Name", price: "$38.00", image: "images/product-item2.jpg" },
        { title: "Book Title 3", author: "Author Name", price: "$35.00", image: "images/product-item3.jpg" },
        { title: "Book Title 4", author: "Author Name", price: "$42.00", image: "images/product-item4.jpg" }
    ];

    const productContainer = document.getElementById('product-container');

    products.forEach(product => {
        const productItem = `
            <div class="col-md-3">
                <div class="product-item">
                    <figure class="product-style">
                        <img src="${product.image}" alt="Books" class="product-item">
                        <button type="button" class="add-to-cart" data-product-tile="add-to-cart">Add to Cart</button>
                    </figure>
                    <figcaption>
                        <h3>${product.title}</h3>
                        <span>${product.author}</span>
                        <div class="item-price">${product.price}</div>
                    </figcaption>
                </div>
            </div>
        `;
        productContainer.innerHTML += productItem;
    });
</script>

</body>
</html>
